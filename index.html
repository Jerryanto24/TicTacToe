<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

<div id="tic-tac-toe">
    <div class="row">
        <div class="col-md-12 mr-auto">

       
           
            <h1 class="text-left mr-auto pl-3">Tic Tac Toe (Multiplayer)</h1>
            <div class="col-md-2 justify-content-center float-left h-100 border-right border-success">

                <div class="input-group mb-3 mr-auto">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">X won</span>
                        </div>
                        <span class="input-group-text bg-white x_win" id="x_win">0</span>
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon1">time(s)</span>
                        </div>
                </div>

                <div class="input-group mb-3 mr-auto">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-secondary" id="basic-addon1">O won</span>
                    </div>
                    <span class="input-group-text bg-white" id="o_win">0</span>
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon1">time(s)</span>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                            <label for="usr">Board size:</label>
                            <input type="text" class="form-control" id="size-input" value="3">                 
                    </div>
                </div>
             
            </div>

        <div class="d-flex justify-content-center pb-5">
            <h2 class="" id="tictactoe-msg"></h2>
        </div>     
        <div class="col-md-10 mr-auto float-left align-middle">  
            <div class="col-md-12 mr-auto pb-5">
                <div class="d-flex justify-content-center game-div">
                    <table class="row bg-dark" id="game">
                    </table>
                </div>
            </div>   
            <div class="col-md-12 mr-auto"></div>
                <div class="clr justify-content-center">&nbsp;</div>
                <div class="row justify-content-center" ><a href="#" class="btn-success btn" id="start-game">Sart Game</a></div>
            </div>
        </div>    

        </div>
    </div>
</div>

<script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
<script src="js/TicTacToeGame.js"></script>
<script src="js/index.js"></script>





</body>

</html>
